<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample for API Monetization</title>
    <meta name="description" content="A demo of Stripe Payment Intents for API Monetization" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="togethere-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <h1>Choose a collaboration plan</h1>

        <div class="price-table-container">
          <section>
            <form action="/create-checkout-session" method="POST">
              <input type="hidden" id="silverPrice" name="priceId" value="price_1JBTQKDrV4EiNP0ggth1PNIw">
              <img
                src="./img/silver.png"
                width="120"
                height="120"
                />
              <div class="name">Silver</div>
              <div class="price">$100.00</div>
              <div class="duration">per month</div>
              <button id="silver-plan-btn">SELECT</button>
            </form>
          </section>
          <section>
            <form action="/create-checkout-session" method="POST">
              <input type="hidden" id="goldPrice" name="priceId" value="price_1JBTQSDrV4EiNP0g9cEQyBE1">
              <img
                src="./img/gold.png"
                width="120"
                height="120"
                />
              <div class="name">Gold</div>
              <div class="price">$200.00</div>
              <div class="duration">per month</div>
              <button id="gold-plan-btn">SELECT</button>
            </form>
          </section>
          <section>
            <form action="/create-checkout-session" method="POST">
              <input type="hidden" id="platinumPrice" name="priceId" value="price_1JBTQbDrV4EiNP0gy2JfkSqe">
              <img
                src="./img/gold.png"
                width="120"
                height="120"
                />
              <div class="name">Platinum</div>
              <div class="price">$400.00</div>
              <div class="duration">per month</div>
              <button id="platinum-plan-btn">SELECT</button>
            </form>
          </section>
        </div>
      </div>
    </div>
    <div id="error-message" class="error-message"></div>
  </body>
</html>
